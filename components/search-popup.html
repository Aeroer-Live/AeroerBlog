<!-- Search Popup -->
<div class="search-popup">
	<!-- close button -->
	<button type="button" class="btn-close" aria-label="Close"></button>
	<!-- content -->
	<div class="search-content">
		<div class="text-center">
			<h3 class="mb-4 mt-0">Search Blog Posts</h3>
			<p class="text-muted mb-4">Type to search through all blog posts. Use arrow keys to navigate results.</p>
		</div>
		<!-- form -->
		<form class="d-flex search-form">
			<input class="form-control me-2" type="search" placeholder="Search posts, tags, or categories..." aria-label="Search" autocomplete="off">
			<button class="btn btn-default btn-lg" type="submit"><i class="icon-magnifier"></i></button>
		</form>
		<div class="search-shortcuts mt-3">
			<small class="text-muted">
				<i class="fas fa-keyboard"></i> 
				<strong>Shortcuts:</strong> 
				<span class="shortcut">Ctrl + K</span> to open search, 
				<span class="shortcut">ESC</span> to close, 
				<span class="shortcut">↑↓</span> to navigate
			</small>
		</div>
	</div>
</div>
